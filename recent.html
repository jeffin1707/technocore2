<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technocore1 - Recent Records</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color:white; }
    .card { background: rgba(255,255,255,0.1); border: none; }
    .section-title { margin: 2rem 0; text-align: center; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Technocore1</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="recent.html">Recent Records</a></li>
        <li class="nav-item"><a class="nav-link" href="impact.html">Impact</a></li>
        <li class="nav-item"><a class="nav-link" href="causes.html">Causes</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Recent Records -->
<div class="container my-5">
  <h2 class="section-title">Recent Asteroid Records</h2>
  <div class="row" id="records-container">
    <!-- Cards injected via JavaScript -->
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-3 mt-5">
  &copy; 2025 Technocore1. All Rights Reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- NASA API Script -->
<script>
const apiKey = "DEMO_KEY"; // Replace with your NASA API key
const today = new Date().toISOString().split('T')[0];
const url = https://api.nasa.gov/neo/rest/v1/feed?start_date=${today}&end_date=${today}&api_key=${apiKey};

fetch(url)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("records-container");
    const neos = data.near_earth_objects[today];
    neos.forEach(neo => {
      const card = document.createElement("div");
      card.className = "col-md-4 mb-3";
      card.innerHTML = `
        <div class="card p-3">
          <h5>Name: ${neo.name}</h5>
          <p>Close Approach Date: ${neo.close_approach_data[0].close_approach_date}</p>
          <p>Miss Distance: ${parseFloat(neo.close_approach_data[0].miss_distance.kilometers).toLocaleString()} km</p>
          <p>Velocity: ${parseFloat(neo.close_approach_data[0].relative_velocity.kilometers_per_hour).toLocaleString()} km/h</p>
        </div>`;
      container.appendChild(card);
    });
  })
  .catch(err => console.log(err));
</script>

</body>
</html>
